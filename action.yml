name: 'Kevin Hello'
description: 'Simple Hello World Github Action'
author: 'kevin@kelbie.me'
inputs: 
  message:
    description: 'Message that should be printed in the pull request'
    required: true
  GITHUB_TOKEN:
    description: 'Github token of the repository (automatically created by Github)'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
  args:
    - ${{ inputs.message }}
    - ${{ inputs.GITHUB_TOKEN }}
branding:
  color: "yellow"
  icon: "bell"  
